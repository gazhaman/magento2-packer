- name: Host
  hosts: 127.0.0.1
  become: yes
  tasks:
#-------------------------- Git checkout ----------------------------------
    - name: Unmount EFS
      tags: unmount_efs
      mount: path={{efs_mount_point}} state=unmounted

    - name: Unlink 'var' 'media' 'etc' if exists
      tags: unlink_share
      file: path={{item}} state=absent
      loop:
        - '{{magento_root_dir_build}}/app/etc'
        - '{{magento_root_dir_build}}/var'
        - '{{magento_root_dir_build}}/pub/media'
